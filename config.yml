#Configuration#
#Reasons not to add special equipmemt#
#If true reason to disables usage#
Reason:
  Spawner: true
  Egg: true
#Mobs drop the all the equipment they're wearing#
#If false will on drop only special items#
DropFix:
  Equipment: false
#When adding enchantments, only allow safe or item specific enchantments#
SafeEnchant:
  Enabled: false
#Allow the drop of book to "identify" Magic color items#
#Coming Soon#
IdentifyTome:
  Enabled: true
  Chance: 2
SocketItem:
  Enabled: true
  Chance: 5
  Items: 
  - Emerald
  - Diamond
  - Skull
#This is the initial chance to retrieve an item#
Precentages:
  ChancePerSpawn: 3
Tier:
#Items in Tier can be added#
#Follow the commented format guide lines
#
# Custom:
#   Color: (Black,Dark_Blue,Dark_Green,
#           Dark_Aqua,Dark_Red,Dark_Purple,
#           Gold,Gray,Dark_Gray,Blue,Green,
#           Aqua,Red,Light_Purple,Yellow,
#           White,Magic,Bold,Strike,Underline,
#           Italic)
#   Chance: Precentage out of 100
#   Enchantments:
#     Amt: 7
#     Levels: 6
  Legendary:
    Color: Gold
    Chance: 3
    Enchantments:
      Amt: 7
      Levels: 10
  Lore:
    Color: Gray
    Chance: 7
    Enchantments:
      Amt: 7
      Levels: 9
  Magical:
    Color: Blue
    Chance: 15
    Enchantments:
      Amt: 3
      Levels: 4
  Rare:
    Color: Red
    Chance: 20
    Enchantments:
      Amt: 5
      Levels: 5
  Set:
    Color: Green
    Chance: 10
    Enchantments:
      Amt: 7
      Levels: 6
#Not Recommended#
  Unidentified:
    Color: Magic
    Chance: 33
    #When Identified
    Enchantments:
      Amt: 10
      Levels: 10
#If enabled only worlds listed will be affected#
Worlds:
  Enabled: false
  Allowed:
  - 'world'
  - 'world_nether'
  - 'world_the_end'
Ruins:
  Enabled: true
SocketBonuses:
